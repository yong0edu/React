<html>
    <head>

    </head>
    <body>
        <script>            
            function headerTag(title, sub){
                return `
                    <header>
                        <h1><a href="index.html">${title}</h1>
                        ${sub}
                    </header>
                `;
            }

            

            function navTag(){
                return `
                    <nav>
                        <ol>
                            <li><a href="1.html">HTML</a></li>
                            <li><a href="2.html">CSS</a></li>
                            <li><a href="3.html">JavaScript</a></li>
                        </ol>
                    </nav>
                `;
            }

            function articleTag(title, desc){
                return `
                    <article>
                        <h2>${title}</h2>
                        ${desc}
                    </article>
                `;

            }

            document.write(
                headerTag('WEB', 'World Wide Web!'),
                navTag(),
                articleTag('Welcome', 'Hello World!')
            );
        </script>
    </body>
</html>
